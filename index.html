<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency hotline</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles/style.css" />

    <!-- daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/combine/npm/daisyui@5/base/rootcolor.css,npm/daisyui@5/base/rootscrolllock.css,npm/daisyui@5/base/scrollbar.css,npm/daisyui@5/base/reset.css,npm/daisyui@5/base/properties.css,npm/daisyui@5/base/rootscrollgutter.css,npm/daisyui@5/base/svg.css,npm/daisyui@5/components/button.css,npm/daisyui@5/components/menu.css,npm/daisyui@5/components/checkbox.css,npm/daisyui@5/components/input.css,npm/daisyui@5/components/toggle.css,npm/daisyui@5/components/select.css,npm/daisyui@5/theme/light.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Google font  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <div
        class="flex items-center justify-between w-full h-20 bg-white border-2 border-blue-700"
      >
        <!-- left div  -->
        <div class="flex items-center gap-3 mt-3 ml-14">
          <img class="w-12 h-12" src="assets/logo.png" alt="" />
          <h1 class="font-extrabold text-[#006747] leading-4 ]">
            Emergency <br />
            service
          </h1>
        </div>
        <!-- right div  -->
        <div class="flex items-center justify-between gap-5 mr-12">
          <div
            class="border-2 border-blue-500 h-12 w-[6.2rem] flex items-center gap-2 px-4 rounded-[50px] bg-[#41ff6b1a]"
          >
            <span class="font-extrabold inter-normal">0</span>
            <img class="h-8" src="assets/heart.png" alt="" />
          </div>
          <div
            class="border-2 border-blue-500 h-12 w-[100px] flex items-center gap-2 px-4 rounded-[50px] bg-[#41ff6b1a]"
          >
            <span class="font-extrabold inter-normal">100</span>
            <img class="h-8" src="assets/coin.png" alt="" />
          </div>
          <div
            class="h-12 w-[100px] flex justify-center items-center gap-2 px-4 rounded-[50px] bg-[#00a63e]"
          >
            <span class="font-extrabold text-white inter-normal"
              >2 <span>Copy</span></span
            >
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
